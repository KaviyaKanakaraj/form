<html>

<head>
  <title>Form</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js"></script>
</head>

<body style="background-color: whitesmoke;">
  <div id="form-box">
    <h1 id="form-heading">Fill this form!</h1>
    <div id="result"></div>
    <form>
        <fieldset>
          <legend> Personal Details </legend>
          <div class="form-row">
            <label for="first-name">First Name<sup class="mandatory-field">*</sup>: </label>
            <input type="text" id="first-name" name="first-name" size='25' autofocus required value="rani">
          </div>
          <div class="form-row">
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob" required>
          </div>
          <div class="form-row">
            <label for="last-name">Last Name<sup class="mandatory-field">*</sup>: </label>
            <input type="text" id="last-name" size='25' required>
          </div>
          <div class="form-row">
            <label for="gender">Gender: </label>
            <select id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          </fieldset>
          <fieldset>
            <legend> Contact Details </legend>
            <div class="form-row">
              <label for="phone-number">Phone Number: </label>
              <input type="text" id="phone-number" maxlength="10" size="10" placeholder="1234567890">
            </div>
            <div class="form-row">
              <label for="email">Email ID<sup class="mandatory-field">*</sup>: </label>
              <input type="email" id="email" placeholder="example@email.com" required>
            </div>
            <div class="form-row">
              <label for="adress">Address: </label>
              <input type="text" id="address">
            </div>
            <div class="form-row">
              <label for="state">State: </label>
              <input type="text" id="state">
            </div>
            <div class="form-row">
              <label for="country">Country: </label>
              <input type="text" id="country">
            </div>
            <div class="form-row">
              <label for="pincode">Pincode: </label>
              <input type="text" id="pincode" maxlength="10">
            </div>
        </fieldset>
        <div class="footer">
          <button type="submit" onclick="validate()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
